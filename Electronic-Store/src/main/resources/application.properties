spring.application.name=Electronic-Store
server.port=9090
spring.profiles.active=dev


logging.level.org.springframework.security=DEBUG

#DB configuration
spring.datasource.url=jdbc:mysql://localhost:3306/electronic_store
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Jpa/Hibernate configurations
spring.jpa.hibernate.ddl-auto=update
#none: The default for MySQL. No change is made to the database structure.
#update: Hibernate changes the database according to the given entity structures.
#create: Creates the database every time but does not drop it on close.
#create-drop: Creates the database and drops it when SessionFactory closes.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

##file upload extend file size by default 1 MB 
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

user.profile.image.path=src/main/resources/static/images/users
catalog.cover.image.path=src/main/resources/static/images/catalog
product.image.path=src/main/resources/static/images/product



springdoc.swagger-ui.enabled=true 


management.endpoints.web.exposure.include=prometheus
management.metrics.export.prometheus.enabled=true